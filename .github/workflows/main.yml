name: Build

on:
  workflow_call:
  pull_request:
  push:
    paths:
      - .github/workflows/main.yml
      - pyproject.toml
      - uv.lock
      - Cargo.toml
      - Cargo.lock
      - rust-toolchain.toml
      - build.rs
      - src/**
      - tests/**.rs
      - "!bench/**"

permissions: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        python-version:
          - 3.8
          - 3.9
          - "3.10"
          - 3.11
          - 3.12
          - 3.13
          - 3.13t
          - 3.14
          - 3.14t

        runs-on:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - macos-26-intel
          - windows-latest
          - windows-11-arm

        exclude:
          - runs-on: windows-11-arm
            python-version: 3.8

          - runs-on: windows-11-arm
            python-version: 3.9

          - runs-on: windows-11-arm
            python-version: "3.10"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          show-progress: false

      - name: Uninstall Rust
        if: matrix.python-version != 3.8 && runner.os != 'Windows'
        run: rustup self uninstall -y || brew uninstall rustup

      - name: Install uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7.3.1
        with:
          python-version: ${{ matrix.python-version }}-${{ !startsWith(runner.arch, 'ARM') && 'x86_64' || 'arm64' }}
          activate-environment: true

      - name: Build sdist
        run: uv build --sdist

      - name: Install project on ${{ matrix.runs-on }}-${{ runner.arch }}
        shell: bash
        run: uv pip install -v dist/gxhash-*.tar.gz
        env:
          MATURIN_PEP517_ARGS: ${{ !startsWith(runner.arch, 'ARM') && '--features hybrid' || '' }}

  test:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        python-version:
          - 3.8
          - 3.9
          - "3.10"
          - 3.11
          - 3.12
          - 3.13
          - 3.13t
          - 3.14
          - 3.14t

        runs-on:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - macos-26-intel
          - windows-latest
          - windows-11-arm

        exclude:
          - runs-on: windows-11-arm
            python-version: 3.8

          - runs-on: windows-11-arm
            python-version: 3.9

          - runs-on: windows-11-arm
            python-version: "3.10"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          show-progress: false

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ !startsWith(runner.arch, 'ARM') && 'x64' || 'arm64' }}

      - name: Test
        run: cargo test --manifest-path tests/Cargo.toml

  override:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on:
          - ubuntu-slim
          - ubuntu-24.04-arm
          - macos-latest
          - macos-26-intel
          - windows-latest
          - windows-11-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          show-progress: false

      - name: Install uv
        uses: astral-sh/setup-uv@v7.3.1
        with:
          activate-environment: true

      - name: Build sdist
        run: uv build --sdist

      - name: Override toolchain on ${{ matrix.runs-on }}
        shell: bash
        run: uv pip install -v dist/gxhash-*.tar.gz
        env:
          RUSTUP_TOOLCHAIN: 1.83.0

  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          show-progress: false

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload code coverage report
        uses: actions/upload-artifact@v7.0.0
        with:
          name: coverage
          path: lcov.info

  report:
    if: always()
    needs: [install, test, override, coverage]
    runs-on: ubuntu-slim

    steps:
      - name: Fail if any dependency failed or was cancelled
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1

      - name: Upload code coverage report
        uses: actions/download-artifact@v8.0.0
        with:
          pattern: coverage
          path: lcov.info

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
