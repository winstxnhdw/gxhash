name: Publish

on:
  push:
    tags: ["*.*.*"]

permissions:
  contents: read
  id-token: write

env:
  UV_LOCKED: 1
  UV_NO_DEV: 1
  UV_ISOLATED: 1

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          show-progress: false

      - name: Install uv
        uses: astral-sh/setup-uv@v7.3.0

      - name: Build sdist
        run: uv build --sdist

      - name: Smoke test
        run: uv run --no-project --with dist/gxhash-*.tar.gz tests/smoke_test.py

      - name: Publish to PyPI
        run: uv publish
