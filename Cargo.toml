[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
strip = "symbols"

[package]
name = "gxhash-py"
description = "Python bindings for GxHash"
version = "0.2.7"
edition = "2024"
license = "MIT"
homepage = "https://github.com/winstxnhdw/gxhash"
repository = "https://github.com/winstxnhdw/gxhash"
documentation = "https://github.com/winstxnhdw/gxhash/README.md"

[lib]
name = "gxhash"
crate-type = ["cdylib"]

[features]
hybrid = ["gxhash/hybrid"]

[dependencies.pyo3]
version = "0.27.1"
default-features = false
features = ["macros"]

[dependencies.pyo3-async-runtimes]
version = "0.27.0"
default-features = false
features = ["tokio-runtime"]

[dependencies.gxhash]
version = "3.5.0"
default-features = false

[dependencies.tokio]
version = "1.44.1"
default-features = false

[build-dependencies.pyo3-build-config]
version = "0.27.1"
default-features = false
features = ["resolve-config"]
